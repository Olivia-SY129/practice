<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .btn{
        margin: 20px;
        padding: 10px;
        cursor: pointer;
        color: white;
        background-color:#efb3b2;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <button class="btn">Find a rabbit</button>
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img class="rabbit" src="img/rabbit.png" alt="rabbit">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">

    <script>
      const btn = document.querySelector('.btn');
      const rabbit = document.querySelector('.rabbit');
      function findRabbit() {
        rabbit.scrollIntoView({block: 'center', behavior: 'smooth'});
      }

      btn.addEventListener('click', findRabbit)
    </script>
  </body>
</html>
