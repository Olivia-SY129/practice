<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="controllers">
        <label for="spacing"> Spacing: 
            <input class="spacing" name="spacing" type="range" min="0" max="30" value="50%" data-sizing = "px">
        </label>
        <label for="blur"> Blur: 
            <input class="blur" name="blur" type="range" min="0" max="10" value="50%" data-sizing= "px">
        </label>
        <label for="color"> Base Color: 
            <input class="color" name="color" type="color" value="#ebaca2">
        </label>
    </div>
    <img class="img" src="img/photo.jpg" alt="photo">
</body>
</html>
